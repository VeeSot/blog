<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Записки на память</title>
    {% assets "scss_all" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
    {% endassets %}
    <script src="/static/js/script.js"></script>
</head>
<body>
    <nav>

<div class="container">
              {% with msgs = get_flashed_messages() %}
                {% if msgs %}
                  {%- for msg in msgs %}
                    <div class="message">
                      {{ msg }}

                  {% endfor -%}
                {% endif %}
              {% endwith %}
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
