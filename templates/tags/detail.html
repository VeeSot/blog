{% extends "base.html" %}
{# Documents with current tag #}
{% block content %}
    <h1>All posts with tag {{tag.title}}</h1>
    {% for post  in posts %}
        <h2><a href="{{ url_for('posts.detail', slug=post.slug) }}">{{ post.title }}</a></h2>
    {% endfor %}
{% endblock %}
{% block js_footer %}
    {% for counter in config.COUNTERS%}
        {{ counter|safe }}
    {% endfor %}
{% endblock %}
