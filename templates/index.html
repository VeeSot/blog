<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Posts</title>
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/posts.css">
</head>
<body>
<noscript>
    <div class="error">Sorry.This site version don't work without enabled JavaScript</div>
</noscript>
<nav>
    <a href="/">На главную</a>
    <a href="/about/">О проекте</a>
    <a href="/rss/">RSS</a>
    <a href="/contacts/">Контакты</a>
</nav>
<div class="container">
    <h1>Last posts:</h1>
    <ul id="posts">
    </ul>
    <ul id="tags">
    </ul>
</div>
<script type="text/x-underscore-template" id="post-preview">
    <% if (img !== ''){  %><img src="<%- img %>" alt="<%- title %>"><%  }else{ %> <img src="/static/img/nof.png"  alt="Image not found"> <% }%>
    <div class="meta">
        <h2>
            <a href="posts/<%- slug %>">
                <%- title %>
            </a>
        </h2>
        <%- slug %><br>
        <time datetime="<%- created_at %>"><%- moment(created_at).format("MMMM,Do YYYY, HH:mm") %></time>
    </div>
</script>
<script type="text/x-underscore-template" id="tag">
    <a class="btn" href="tags/<%- title %>"><%- title %></a>
</script>
<script src="../static/js/lib/jquery.js"></script>
<script src="../static/js/lib/underscore.js"></script>
<script src="../static/js/lib/backbone.js"></script>
<script src="../static/js/lib/moment.min.js"></script>
<script src="../static/js/models/post.js"></script>
<script src="../static/js/collections/posts.js"></script>
<script src="../static/js/views/posts.js"></script>
<script src="../static/js/models/tag.js"></script>
<script src="../static/js/collections/tags.js"></script>
<script src="../static/js/views/tags.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
